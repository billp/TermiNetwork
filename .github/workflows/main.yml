name: CI

on: [push]
jobs:
  Run_workspace_Tests:
    runs-on: macOS-latest
    steps:
    - uses: actions/checkout@v1
    - name: List available Xcode versions
      run: ls /Applications | grep Xcode
    - name: Select Xcode
      run: sudo xcode-select -switch /Applications/Xcode_13.2.1.app && /usr/bin/xcodebuild -version
    - name: Run unit tests
      run: xcodebuild test -scheme TermiNetwork -workspace TermiNetwork.xworkspace -destination 'platform=iOS Simulator,name=iPhone 13 Pro,OS=15.2' | xcpretty && exit ${PIPESTATUS[0]}
